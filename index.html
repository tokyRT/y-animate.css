<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>y-animate</title>
    <link rel="stylesheet" href="dist/y-animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>
            y-animate demo
        </h1>
        <div class="boxes">
            <div class="box box-1 y-fadeOutTop y-delay-700ms y-duration-1s">
                <h1>Hello, box-1 </h1>
            </div>
            <div class="box box-2 y-fadeOutBottom">
                <h1>Hello, box-2 </h1>
            </div>
            <div class="box box-3 y-fadeOutLeft y-duration-2s">
                <h1>Hello, box-3 </h1>
            </div>
        </div>
        <h2 class="y-fadeInBottom">On text</h2>
    </main>
</body>
</html>
